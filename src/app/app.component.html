<div class="container">
  <div class="form-container">
    <h2>Registrierung</h2>

    <form>
      <label for="username">Benutzername</label>
      <input type="text" id="username" placeholder="Gib deinen Benutzernamen ein">

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" placeholder="Gib deine E-Mail-Adresse ein">

      <label for="password">Passwort</label>
      <input type="password" id="password" placeholder="Gib dein Passwort ein">

      <button type="submit" (click)="registerUser()">Registrieren</button>
    </form>

    <p>Hast du schon ein Konto? <a href="#">Hier einloggen</a></p>
  </div>

  <div class="welcome-container">
    <h2>Willkommen in unserem Dokumentenmanagementsystem</h2>
    <p>Ein einfaches und effizientes System zur Verwaltung all deiner Dokumente.</p>
  </div>
</div>
